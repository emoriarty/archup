  curl
  wget
  htop
  btop
  tree
  neofetch
  stow
  fzf
  wl-clipboard
  kitty
  hyprland
  wofi
  waybar
  ttf-font-awesome
)

# Development tools (Arch-compatible)
DEV_TOOLS=(
  git
  lazygit
  neovim
  bat
  base-devel         # Provides make, gcc, etc. (equivalent to build-essential)
  pkgconf            # Equivalent to pkg-config
  openssl            # Provides headers/libs (instead of libssl-dev)
  libffi             # Arch provides the dev files by default
  libyaml            # Same as above
  zlib               # Provides headers/libs (instead of zlib1g-dev)
)
